<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="page-container">
        <div class="sidebar-container">
            <div class="sidebar-item">
                <p class="dashboard">Dashboard</p>
                <img class="dashboard-logo logo" src="icons/dashboard.svg">
            </div>
            <div class="sidebar-item">
                <p class="home">Home</p>
                <img class="home-logo logo" src="icons/home.svg">
            </div>
            <div class="sidebar-item">
                <p class="profile">Profile</p>
                <img class="profile-logo logo" src="icons/profile.svg">
            </div>
            <div class="sidebar-item">
                <p class="messages">Messages</p>
                <img class="messages-logo logo" src="icons/messages.svg">
            </div>
            <div class="sidebar-item">
                <p class="history">History</p>
                <img class="history-logo logo" src="icons/history.svg">
            </div>
            <div class="sidebar-item">
                <p class="tasks">Tasks</p>
                <img class="tasks-logo logo" src="icons/tasks.svg">
            </div>
            <div class="sidebar-item space">
                <p class="communities">Communities</p>
                <img class="communities-logo logo" src="icons/communities.svg">
            </div>
            <div class="sidebar-item">
                <p class="settings">Settings</p>
                <img class="settings-logo logo" src="icons/settings.svg">
            </div>
            <div class="sidebar-item">
                <p class="support">Support</p>
                <img class="support-logo logo" src="icons/support.svg">
            </div>
            <div class="sidebar-item">
                <p class="privacy">Privacy</p>
                <img class="privacy-logo logo" src="icons/privacy.svg">
            </div>
        </div>
    
        <div class="header-container">
            <div class="header-top">
                <div class="searching">
                    <img class="search-icon logo" src="icons/search-icon.svg">
                    <input class="search-bar" type="text" placeholder="Search...">
                </div>
                <div class="notification-profile">
                    <img class="notification-icon logo" src="icons/notification-icon.svg">
                    <img class="profile-picture small-profile" src="icons/profile.jpg">
                    <p class="username">John Doe</p>
                </div>
            </div>
            <div class="header-bottom">
                <div class="profile-welcome">
                    <img class="profile-picture medium-profile" src="icons/profile.jpg">
                    <div>
                        <p class="greeting">Hi there,</p>
                        <p class="bottom-greet">John Doe (@johndoe4)</p>
                    </div>
                </div>
                <div class="interaction-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>

        <div class="projects-container">
            <div class="real-projets"></div>
            <div class="announcements-container"></div>
            <div class="trending-container"></div>
        </div>
    </div>

</body>
</html>
